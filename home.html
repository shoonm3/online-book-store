<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookLand</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <section class="header">
        <nav class="userNav">
            <svg class="webLogo" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M352 0c53 0 96 43 96 96V416c0 53-43 96-96 96H64 32c-17.7 0-32-14.3-32-32s14.3-32 32-32V384c-17.7 0-32-14.3-32-32V32C0 14.3 14.3 0 32 0H64 352zm0 384H96v64H352c17.7 0 32-14.3 32-32s-14.3-32-32-32zM274.1 150.2l-8.9 21.4-23.1 1.9c-5.7 .5-8 7.5-3.7 11.2L256 199.8l-5.4 22.6c-1.3 5.5 4.7 9.9 9.6 6.9L280 217.2l19.8 12.1c4.9 3 10.9-1.4 9.6-6.9L304 199.8l17.6-15.1c4.3-3.7 2-10.8-3.7-11.2l-23.1-1.9-8.9-21.4c-2.2-5.3-9.6-5.3-11.8 0zM96 192c0 70.7 57.3 128 128 128c25.6 0 49.5-7.5 69.5-20.5c3.2-2.1 4.5-6.2 3.1-9.7s-5.2-5.6-9-4.8c-6.1 1.2-12.5 1.9-19 1.9c-52.4 0-94.9-42.5-94.9-94.9s42.5-94.9 94.9-94.9c6.5 0 12.8 .7 19 1.9c3.8 .8 7.5-1.3 9-4.8s.2-7.6-3.1-9.7C273.5 71.5 249.6 64 224 64C153.3 64 96 121.3 96 192z"/></svg>
            <span class="webName">BOOKLAND</span>
        </nav>
        <div class="nav-bar">
                <input type="text" placeholder="What do u want to read?" class="navInput">
                <a href="./view.html" class="newRelease">New Release</a>
       </div>
    </section>
    <section class="homepage-container">
        
        <div class="right-home-page">
            <div class="bookland-Logo-container"> 
                <img src="https://vivliohora.files.wordpress.com/2015/06/cropped-vivliohora-new1.png">
            </div>
        </div>
        <div class="left-home-page">
            <div class="left-homepage-container">
                <div class="container">
                    <div class="slider"></div>
                    <div class="btn">
                        <button class="login">Login</button>
                        <button class="signup">Sign Up</button>
                    </div>
                    <div class="form-section">
                        <!--login--->
                        <div class="login-box-container">
                            <div class="login-box">
                                <input class="email" type="email" placeholder="youremail@gmail.com">
                                <input class="password" type="password" placeholder="Password">
                            </div>
                            <div class="login-checkbox">  
                                <input type="checkbox" class="checkbox" id="remember-me">
                                <label for="remember-me">Remember Me</label>
                                <span>Forgot Password?</span>
                            </div>
                            <span>Don't have an account? Click here to <a href="#">Sign Up</a></span>
                            <a href="./index.html"><button class="click-btn">Login</button></a>
                           
                        </div>
                        
                        <!--signup--->
                        <div class="signup-box">
                            <input class="signup-text" type="text" placeholder="youremail@gmail.com">
                            <input class="email" type="email" placeholder="youremail@gmail.com">
                            <input class="password" type="password" placeholder="Password">
                            <input class="password" type="password" placeholder="Confirm password">
                            <a href="./index.html"></a><button class="click-btn">Sign Up</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </section>
</body>
</html>
